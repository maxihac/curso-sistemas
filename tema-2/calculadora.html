<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>
	</head>

<body>
	
	<table id="tabla" width="20%" border="1" align="center" cellspacing="5" cellpadding="5" >
  <tbody>
    <tr>
        <td colspan="4">
			<input type="text" id="display" name="display"  value="0" style="width:98%" >
   		</td>
    </tr>
	<tr align="center">
      <td>
		  <button  id="n7">7</button>  
         
		</td>
      <td>
		  <button id="n8">8</button>
		</td>
      <td>
		  <button id="n9">9</button>
		</td>
      <td>
		  <button id="mas">+</button>
		</td>
    </tr>
    <tr align="center">
      <td>
		  <button id="n4">4</button>
		</td>
      <td>
		  <button id="n5">5</button>
		</td>
      <td>
		  <button id="n6">6</button>
		</td>
      <td>
		  <button id="menos">-</button>
		</td>
    </tr>
    <tr align="center">
      <td>
		  <button id="n1">1</button>
		</td>
      <td>
		  <button id="n2">2</button>
		</td>
      <td>
		  <button id="n3">3</button>
		</td>
      <td>
		  <button id="por">X</button>
		</td>
    </tr>
    <tr align="center">
      <td>
		  <button id="n0" value="0">0</button>
		</td>
      <td>
		  <button id="punto">.</button>
		</td>
      <td>
		  <button id="igual">=</button>
		</td>
      <td>
		  <button id="dividir">/</button>
		</td>
    </tr>
    <tr>
      <th  colspan="4">
		  <button id="borrar" style="width:100%">borrar</button>
		</th>
    </tr>
  </tbody>
</table>

</body>
</html>
